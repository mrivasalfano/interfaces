<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio entregable</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <header class="row">
            <div class="col-3 m-0 mt-1">
                <p class="titulo">Herramientas: </p>
            </div>
            <div class="col-1 m-0 mt-3">
                <button class="btn btn-primary" id="btnReset" type="button"><i class="fa fa-mouse-pointer" aria-hidden="true"></i></button>
            </div>
            <div class="col-1 m-0 mt-3">
                <button class="btn btn-success" id="btnLapiz" type="button"><i class="fa fa-pencil" aria-hidden="true"></i></button>
            </div>
            <div class="col-1 m-0 mt-3">
                <button class="btn btn-danger" id="btnGoma" type="button"><i class="fa fa-eraser" aria-hidden="true"></i></button>
            </div>
            <div class="offset-4 col-2 mt-1 titulo">
                <h5>TP Entregable 1</h5>
                <h5>Manuel Rivas Alfano</h5>
            </div>
        </header>

        <section class="row mt-2">
            <div class="col-3">
                <div class="input-group">
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="userImg">
                      <label class="custom-file-label" for="inputGroupFile04">Cargue una imagen</label>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <button type="button" class="hide btn btn-success" id="btnDownload">Descargar</button>
            </div>
            <div class="col-2">
                <button type="button" class="hide btn btn-danger" id="btnDescartar">Descartar</button>
            </div>
        </section>

        <section class="row mt-3">
            <div class="col-3">
                <p>Tip: Con la rueda del mouse abajo, se aumenta el grosor del lápiz/goma. Con la rueda hacia arriba, viceversa.</p>
            </div>
            <div class="col-6">
                <div class="canvas">
                    <canvas id="imgContainer" width="600" height="400"></canvas>
                </div>
            </div>
            <div class="col-3">
                <div class="row">
                    <div class="filtros hide">
                        <div class="col-12">
                            <button class="filtro btn btn-info mb-2" data-type="brillo" type="button">Brillo</button>
                        </div>
                        <div class="col-12">
                            <button class="filtro btn btn-info mb-2" data-type="grises" type="button">Escala de grises</button>
                        </div>
                        <div class="col-12">
                            <button class="filtro btn btn-info mb-2" data-type="negativo" type="button">Negativo</button>
                        </div>
                        <div class="col-12">
                            <button class="filtro btn btn-info mb-2" data-type="binarizacion" type="button">Binarización</button>
                        </div>
                        <div class="col-12">
                            <button class="filtro btn btn-info mb-2" data-type="blur" type="button">Blur</button>
                        </div>
                        <div class="col-12">
                            <button class="filtro btn btn-info mb-2" data-type="saturacion" type="button">Saturación</button>
                        </div>
                        <div class="col-12">
                            <button class="filtro btn btn-info mb-2" data-type="original" type="button">Original</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</body>
</html>
