<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio entregable</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="title">
		<h1>Herramientas:</h1>
		<button id="btnReset" type="button"><i class="fa fa-mouse-pointer" aria-hidden="true"></i></button>
		<button id="btnLapiz" type="button"><i class="fa fa-pencil" aria-hidden="true"></i></button>
		<button id="btnGoma" type="button"><i class="fa fa-eraser" aria-hidden="true"></i></button>
	</div>
	<div class="inputContainer">
		<h1>Cargue su imagen: </h1>
        <input type="file" id="userImg">
        <button type="button" class="hide" id="btnDownload">Descargar</button>
        <button type="button" class="hide" id="btnDescartar">Descartar</button>
	</div>
	<div class="canvas">
		<canvas id="imgContainer" width="600" height="400"></canvas>
    </div>
    <div class="filtros hide">
        <button class="filtro" data-type="brillo" type="button">Brillo</button>
		<button class="filtro" data-type="grises" type="button">Escala de grises</button>
		<button class="filtro" data-type="negativo" type="button">Negativo</button>
		<button class="filtro" data-type="binarizacion" type="button">Binarización</button>
		<button class="filtro" data-type="blur" type="button">Blur</button>
		<button class="filtro" data-type="sobel" type="button">Detección de bordes</button>
		<button class="filtro" data-type="saturacion" type="button">Saturación</button>
		<button class="filtro" data-type="original" type="button">Original</button>
    </div>

	<script src="js/main.js"></script>
</body>
</html>
