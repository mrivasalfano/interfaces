<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entregable 3 - Rivas Alfano Manuel - Interfaces</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
</head>
<body>
    <div id="gameContainer">
        <!-- Fondos parallax -->
        <div id="background"></div>
        <div id="mountains"></div>
        <div id="left_cloud"></div>
        <div id="right_cloud"></div>
        <div id="desert"></div>
        <div id="up"></div>
        
        <!-- Botón de jugar -->
        <button id="playGame" type="button">
            <p>JUGAR</p>
        </button>
        <!-- Reglas del juego -->
        <div id="rules">
            <p>Objetivo: El juego consiste en superar los obstáculos sin tocarlos, obteniendo un punto por cada uno.</p>
            <p>Controles: El avión puede impulsarse con la barra espaciadora.</p>
            <p>Advertencia: ¡Cuidado con tocar el "suelo"!</p>
        </div>
        <!-- Cartel de perder -->
        <div id="lose" class="hide">
            <p></p>
            <button id="restart">Reintentar</button>
        </div>
        <!-- Contenedor del jugador -->
        <div id="player-container">
            <div id="plane" class="hide"></div>
        </div>
        
        <!-- Obstáculos y score -->
        <div id="score">
            <p></p>
        </div>
        <div id="obstacle1" class="obstacle-up"></div>
        <div id="obstacle2" class="obstacle-down"></div>
        <div id="obstacle3" class="obstacle-up"></div>
        <div id="obstacle4" class="obstacle-down"></div>
        <div id="obstacle5" class="obstacle-up"></div>
        <div id="obstacle6" class="obstacle-down"></div>
    </div>
    
    <!-- <img id="diamante" src="resources/Diamante.png" alt=""> -->

    <script src="js/Obstacle.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/Main.js"></script>
</body>
</html>
