<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entregable 3 - Rivas Alfano Manuel - Interfaces</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="background">
        <div id="mountains">
            <div id="clouds">
                <div id="desert">
                    <button id="playGame" type="button">
                        <p>PLAY GAME</p>
                    </button>
                    <div id="rules">
                        <p>Objetivo: El juego consiste en superar los obstáculos sin tocarlos, obteniendo un punto por cada uno.</p>
                        <p>Controles: El avión puede impulsarse con la barra espaciadora.</p>
                        <p>Advertencia: ¡Cuidado con tocar el "suelo"!</p>
                    </div>
                    <div id="player-container">
                        <div id="plane" class="hide fly"></div>
                    </div>
                    <div id="score"></div>
                    <div id="obstacle1"></div>
                    <div id="obstacle2"></div>
                    <div id="obstacle3"></div>
                    <div id="obstacle4"></div>
                    <div id="obstacle5"></div>
                    <div id="obstacle6"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/Obstacle.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/Main.js"></script>
</body>
</html>
