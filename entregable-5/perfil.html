<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/valoraciones.css">
    <link rel="stylesheet" href="css/perfil.css">
    <title>Perfil</title>
</head>
<body>
    <header></header>
    
    <section class="main-container">
        <div class="perfil">
            <div class="perfil__foto">
                <img src="img/profile_photo.png" alt="">
                <div class="perfil__foto-editar"><i class="fas fa-pen"></i></div>
            </div>
        </div>

        <div class="datos-seccion">
            <div class="datos-seccion__titulo">Datos personales</div>
            <div class="card">
                <div class="datos-seccion__seccion">
                    <div class="datos-seccion__seccion-label">Apodo</div>
                    <div class="datos-seccion__seccion-dato">Jorge9862</div>
                </div>
                <hr>
                <div class="datos-seccion__seccion">
                    <div class="datos-seccion__seccion-label">Usuario</div>
                    <div class="datos-seccion__seccion-dato">jorgito99</div>
                </div>
                <hr>
                <div class="datos-seccion__seccion">
                    <div class="datos-seccion__seccion-label">Mail</div>
                    <div class="datos-seccion__seccion-dato">jorge.g@gmail.com</div>
                </div>
            </div>
        </div>

        <div class="datos-seccion">
            <div class="datos-seccion__titulo">Conocé tu plán</div>
            <div class="card">
                <div class="datos-seccion__seccion">
                    <div class="datos-seccion__seccion-label">Nombre</div>
                    <div class="datos-seccion__seccion-dato">Plan gratuito</div>
                </div>
                <hr>
                <div class="datos-seccion__seccion">
                    <div class="datos-seccion__seccion-label">Ofrece</div>
                    <div class="datos-seccion__seccion-dato">
                        <ul>
                            <li>- Calidad baja</li>
                            <li>- Publicidad</li>
                            <li>- 1 cuenta</li>
                        </ul>
                    </div>
                </div>
                <div class="boton-plan">Mejorar plan</div>
            </div>
        </div>
    </section>

    <footer></footer>

    <script src="js/header.js"></script>
    <script src="js/valoracion.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/perfil.js"></script>
</body>
</html>
