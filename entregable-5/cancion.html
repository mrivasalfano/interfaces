<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/alerts.css">
    <link rel="stylesheet" href="css/cancion.css">
    <title>Vista de audio</title>
</head>
<body>
    <header></header>
    
    <section class="main-container">
        <div class="portada">
            <img src="img/artistas/portada-queen.jpeg" alt="">
        </div>

        <div class="cancion">
            <div class="cancion__artista">Queen</div>
            <div class="cancion__nombre">Love of my life</div>
        </div>

        <div class="acciones">
            <button>
                <i class="fa fa-heart acciones_favoritos"></i> 
                <div>Favoritos</div> 
            </button>
            <button>
                <i class="fa fa-play-circle acciones_play"></i> 
            </button>
            <button>
                <i class="fa fa-plus-circle acciones_playlist"></i> 
                <div>PlayList</div>
            </button>
        </div>
        
        <div class="valoraciones">
            <div class="valoraciones__estrellas">
                <i data-valoracion="1" seleccionada="false" class="fa fa-star-o estrella"></i>
                <i data-valoracion="2" seleccionada="false" class="fa fa-star-o estrella"></i>
                <i data-valoracion="3" seleccionada="false" class="fa fa-star-o estrella"></i>
                <i data-valoracion="4" seleccionada="false" class="fa fa-star-o estrella"></i>
                <i data-valoracion="5" seleccionada="false" class="fa fa-star-o estrella"></i>
            </div>
            <div class="valoraciones__opinar">
                <div class="valoraciones__opinar-titulo">Compartí tu opinión</div>
                <textarea id="opinionTextArea"></textarea>
                <button id="btnEnviarOpinion">Enviar</button>
            </div>
        </div>

        <div class="opiniones">
            <div class="opiniones__titulo">Últimas opiniones</div>
            <div class="opiniones__contenido">
                <div class="opiniones__contenido-item">
                    <div class="opiniones__contenido-item-titulo">manugnr dice:</div>
                    <div class="opiniones__contenido-item-mensaje">
                        De lo mejor que he escuchado en
                        mucho tiempo.
                    </div>
                    <div class="opiniones__contenido-item-valoracion">
                        <i class="fa fa-star"></i>
                        <div>4,5</div>
                    </div>
                </div>
                <div class="opiniones__contenido-item">
                    <div class="opiniones__contenido-item-titulo">tobias01 dice:</div>
                    <div class="opiniones__contenido-item-mensaje">
                        Me esperaba más pero no deja de
                        ser muy buen tema.
                    </div>
                    <div class="opiniones__contenido-item-valoracion">
                        <i class="fa fa-star"></i>
                        <div>4</div>
                    </div>
                </div>
                <div class="opiniones__contenido-item">
                    <div class="opiniones__contenido-item-titulo">damirock dice:</div>
                    <div class="opiniones__contenido-item-mensaje">
                        Simplemente los mejores...
                    </div>
                    <div class="opiniones__contenido-item-valoracion">
                        <i class="fa fa-star"></i>
                        <div>5</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer></footer>

    <!-- notificaciones -->
    <div id="warningAlert" class="alert warning hide">
        <span class="fa fa-exclamation-circle"></span>
        <span class="warningMsg">Debe valorar y escribir su opinión</span>
    </div>

    <div id="successAlert" class="alert success hide">
        <span class="fa fa-check-circle"></span>
        <span class="successMsg">Su opinión fue pubicada</span>
    </div>

    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/cancion.js"></script>
</body>
</html>
